<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>盘盈盘亏管理登记</title>
<link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css"></link>
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css"></link>
<script type="text/javascript" src="ui/jquery.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="ui/date.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/inventory_add.js"></script>
</head>
<body>
<div class="easyui-panel" style="padding-left:4px;border-bottom:0px;">
    <div style="height:2px;"></div>
</div>

<table id="grid"></table>

<div id="editDlg" style="padding:8px;">
    <form id="editForm">
        <!-- <input name="t.uuid" type="hidden"> -->
        <table>
            <tr>
                <td>商品</td><td><input name="t.goodsuuid" class="easyui-combobox" data-options="
                    valueField:'uuid',textField:'name',url:'goods!list.action',required:true
                 ">
            </td>
            </tr>
            <tr>
                <td>仓库</td><td><input name="t.storeuuid" class="easyui-combobox" data-options="
                    valueField:'uuid',textField:'name',url:'store!list.action',required:true
                 "> </td>
            </tr>
            <tr>
                <td>数量</td><td><input id="inventoryNum" name="t.num"> </td>
            </tr>
            <tr>
                <td>备注</td><td><input name="t.remark"> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
