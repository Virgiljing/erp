<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>盘盈盘亏管理</title>
<link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css"></link>
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css"></link>
<script type="text/javascript" src="ui/jquery.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="ui/date.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/inventory.js"></script>
</head>
<body>
<div class="easyui-panel" style="padding-left:4px;border-bottom:0px;">
    <div style="height:2px;"></div>
    <form id="searchForm">
		登记日期：<input name="t1.createtime" class="easyui-datebox" data-options="editable:false"> -
			<input name="t2.createtime" class="easyui-datebox"  data-options="editable:false">
		审核日期：<input name="t1.checktime" class="easyui-datebox"  data-options="editable:false" > -
			<input name="t2.checktime"  class="easyui-datebox"  data-options="editable:false" >
		类型：<input type="radio" checked="checked" name="t1.type" value="" >全部
			<input type="radio" name="t1.type" value="1" >盘盈
			<input type="radio" name="t1.type" value="2" >盘亏
		<button type="button" id="btnSearch">查询</button>
    </form>
    <div style="height:2px;"></div>
</div>
<table id="grid"></table>

</body>
</html>
